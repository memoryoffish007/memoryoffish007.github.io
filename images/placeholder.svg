<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f0f0f0" rx="8" />
  
  <!-- 装饰性网格线 -->
  <g stroke="#e0e0e0" stroke-width="1">
    <path d="M0 80 H800" />
    <path d="M0 160 H800" />
    <path d="M0 240 H800" />
    <path d="M0 320 H800" />
    <path d="M160 0 V400" />
    <path d="M320 0 V400" />
    <path d="M480 0 V400" />
    <path d="M640 0 V400" />
  </g>
  
  <!-- 中央图标区域 -->
  <g transform="translate(400, 180)">
    <rect x="-50" y="-50" width="100" height="100" fill="#4285f4" rx="10" />
    <path d="M-30 -20 L30 -20 L30 20 L-30 20 Z" fill="white" />
    <path d="M-25 5 L25 5" stroke="#4285f4" stroke-width="8" />
  </g>
  
  <!-- 文字区域 -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">图片内容区域</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">点击查看大图或替换为实际图片</text>
</svg>